spring:
  application: 
      name: eai-1024-cloud-gateway
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://EAI-1020-ORDER-SERVICE
          predicates:
            - Path=/order/**
          filters:
            - name: CircuitBreaker
              args:
                name: order-service
                fallbackuri: forward:/orderFallBack            
        - id: payment-service
          uri: lb://EAI-1021-PAYMENT-SERVICE
          predicates:
            - Path=/payment/**
          filters:
            - name: CircuitBreaker
              args:
                name: payment-service
                fallbackuri: forward:/paymentFallback                        


       
server:
  port: 9195


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 50000000                